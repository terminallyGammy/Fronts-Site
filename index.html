<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Current Fronters</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      color: #333;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    .front {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .note { font-size: 0.9rem; opacity: 0.8; margin-top: 0.75rem; }
  </style>
</head>
<body>
  <h1>â‹†Ëšâœ¿Ë–Â°Current Frontersâ‹†Ëšâœ¿Ë–Â°</h1>
  <div id="fronts">Loading...</div>
  <div class="note" id="meta"></div>

  <script>
    // Set window.SP_TOKEN before this script runs to authorize requests.
    async function fetchFronters() {
      const token = window.SP_TOKEN || "";
      if (!token) {
        throw new Error("SP_TOKEN not set");
      }

      const upstream = await fetch("https://api.apparyllis.com/v1/fronters/", {
        headers: { Authorization: token }
      });

      const text = await upstream.text();
      if (!upstream.ok) {
        throw new Error(`Proxy error ${upstream.status}: ${text}`);
      }

      try {
        return JSON.parse(text);
      } catch (e) {
        console.warn("Unexpected non-JSON response", e);
        return {};
      }
    }

    async function loadFronts() {
      const out = document.getElementById("fronts");
      const meta = document.getElementById("meta");
      try {
        const data = await fetchFronters();
        console.log(data); // ðŸ‘ˆ check console to see raw response

        if (!data?.membersFronting?.length) {
          out.textContent = "No one fronting right now.";
          if (data?.lastChange) {
            meta.textContent = "Last change: " + new Date(data.lastChange).toLocaleString();
          }
          return;
        }

        out.innerHTML = data.membersFronting
          .map(m => `
        <div class="front" style="border-left: 8px solid ${m.color || "#ddd"};">
          ${m.displayName || m.name || "Unnamed"}
        </div>
      `)
          .join("");

        if (data?.lastChange) {
          meta.textContent = "Last change: " + new Date(data.lastChange).toLocaleString();
        }
      } catch (err) {
        out.textContent = "Error loading fronts.";
        console.error(err);
      }
    }
    loadFronts();
  </script>
</body>
</html>
