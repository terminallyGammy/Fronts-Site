<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Current Fronters</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      color: #333;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    .front {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    .note { font-size: 0.9rem; opacity: 0.8; margin-top: 0.75rem; }
  </style>
</head>
<body>
  <h1>⋆˚✿˖°Current Fronters⋆˚✿˖°</h1>
  <div id="fronts">Loading...</div>
  <div class="note" id="meta"></div>

  <script>
    async function loadFronts() {
      const out = document.getElementById("fronts");
      const meta = document.getElementById("meta");
      try {
        const res = await fetch("/api/fronters"); // ← call proxy, not SP API
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const data = await res.json();

        if (!data?.membersFronting?.length) {
          out.textContent = "No one fronting right now.";
          meta.textContent = data?.lastChange ? ("Last change: " + new Date(data.lastChange).toLocaleString()) : "";
          return;
        }

        out.innerHTML = data.membersFronting
          .map(m => `<div class="front">${m.name || m.displayName || "Unnamed"}</div>`)
          .join("");

        meta.textContent = data?.lastChange ? ("Last change: " + new Date(data.lastChange).toLocaleString()) : "";
      } catch (err) {
        out.textContent = "Error loading fronts.";
        console.error(err);
      }
    }
    loadFronts();
  </script>
</body>
</html>
