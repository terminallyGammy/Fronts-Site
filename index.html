<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Current Fronts</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfdfd;
      color: #333;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    .front {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Current Fronts ðŸŒ¸</h1>
  <div id="fronts">Loading...</div>

  <script>
    async function loadFronts() {
      try {
        const res = await fetch("https://api.apparyllis.com/v1/front", {
          headers: { "Authorization": "Bearer p0sFaZv5k7YEu7Gn/nWbdfNvnLuutGp8o6XqueleYQLe8b2JC1vIpZD8qWqE4Cle" }
        });
        const data = await res.json();

        if (!data.membersFronting || data.membersFronting.length === 0) {
          document.getElementById("fronts").innerText = "No one fronting right now.";
          return;
        }

        document.getElementById("fronts").innerHTML = data.membersFronting
          .map(m => `<div class="front">${m.name}</div>`)
          .join("");
      } catch (err) {
        document.getElementById("fronts").innerText = "Error loading fronts.";
        console.error(err);
      }
    }

    loadFronts();
  </script>
</body>
</html>
